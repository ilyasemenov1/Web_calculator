<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel=icon href="calc_label.png">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/ui_adaptive.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="calc">
        <textarea class="calc__output" tabindex="-1" readonly>0</textarea>
        <div class="buttonarea">
            <button class="buttonarea__button" value="C">C</button>
            <button class="buttonarea__button" value="Backspace">CE</button>
            <button class="buttonarea__button" value="%">%</button>
            <button class="buttonarea__button" value="/">/</button>
            <button class="buttonarea__button" value="1">1</button>
            <button class="buttonarea__button" value="2">2</button>
            <button class="buttonarea__button" value="3">3</button>
            <button class="buttonarea__button" value="*">*</button>
            <button class="buttonarea__button" value="4">4</button>
            <button class="buttonarea__button" value="5">5</button>
            <button class="buttonarea__button" value="6">6</button>
            <button class="buttonarea__button" value="-">-</button>
            <button class="buttonarea__button" value="7">7</button>
            <button class="buttonarea__button" value="8">8</button>
            <button class="buttonarea__button" value="9">9</button>
            <button class="buttonarea__button" value="+">+</button>
            <button class="buttonarea__button" value="0">0</button>
            <button class="buttonarea__button" value="(">(</button>
            <button class="buttonarea__button" value=")">)</button>
            <button class="buttonarea__button" value="=">=</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
